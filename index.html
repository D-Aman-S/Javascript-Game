<head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Press Start 2P', cursive;
    }
  </style>
</head>
<body>
  <!-- red container div -->
  <div class="maindiv" style="position: relative; display: inline-block">
    <!-- smaller red container div -->
    <div
      style="
        position: absolute;
        display: flex;
        width: 100%;
        align-items: center;
        padding: 20px;
      "
    >
      <!-- player health -->
      <div
        style="
          position: relative;
          
          width: 100%;
          display: flex;
          justify-content: flex-end;
          
        "
      >
        <div style="background-color: #FFC18E; height: 30px; width: 100%"></div>
        <div
          id="playerHealth"
          style="
            position: absolute;
            background: #513252;
            top: 0;
            right: 0;
            bottom: 0;
            
            width: 100%;
          "
        ></div>
      </div>
      <!-- timer -->
      <div
        id="timer"
        style="
          background-color: #610C63;
          width: 100px;
          height: 75px;
          flex-shrink: 0;
          display: flex;
          align-items: center;
          justify-content: center;
        "
      >
        15
      </div>

      <!-- enemy health -->
      <div style="position: relative; height: 30px; width: 100%">
        <div style="background-color: #FFC18E; height: 30px"></div>
        <div
          id="enemyHealth"
          style="
            position: absolute;
            background: #513252;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
          "
        ></div>
      </div>
    </div>
    <div
      id="displayText"
      style="
        position: absolute;
        color: white;
        font-size: 3rem;
        align-items: center;
        justify-content: center;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        display: none;
      "
    >
      Tie
    </div>
    <canvas></canvas>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js" integrity="sha512-VEBjfxWUOyzl0bAwh4gdLEaQyDYPvLrZql3pw1ifgb6fhEvZl9iDDehwHZ+dsMzA0Jfww8Xt7COSZuJ/slxc4Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="Class/Classes.js"></script>
  <script src="Class/Objects.js"></script>
  <script src="Class/Utilities.js"></script>
  <script src="script.js"></script>
</body>
